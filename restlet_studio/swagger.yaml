            $ref: "#/definitions/error_object"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications:
    get:
      tags:
      - "end_user_authentications"
      summary: "Get current authentication level for the user."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: false
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "Will return the logged in user's status. Valid status's\
                  \ are \"Subscribed\", \"Posting\", \"Overdue\", or \"Not Logged\
                  \ In\"."
          examples:
            application/json: "{status: \"Subscribed\"}"
    post:
      tags:
      - "end_user_authentications"
      summary: "Logs a user in."
      description: "This function sends login credentials, and retrieves a stateless\
        \ token."
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/login_credentials"
      responses:
        201:
          description: "successful operation"
          schema:
            $ref: "#/definitions/end-user-token"
        422:
          description: "Unprocessable Entity. More information provided in the return\
            \ object."
          schema:
            $ref: "#/definitions/error_object"
    delete:
      tags:
      - "end_user_authentications"
      summary: "Logs a user out."
      description: "This logs a user out. the end-user-token will no longer be valid."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Will not return content on a successful logout."
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/dates:
    get:
      tags:
      - "end_user_authentications"
      summary: "Gets an authoritative date_time string."
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              now:
                type: "string"
                description: "The current date and time based on our server."
          examples:
            application/json: "{\n  \"now\": \"now\"\n}"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/passwords:
    get:
      tags:
      - "end_user_authentications"
      summary: "STAGE=UNK Request a forgotten password."
      parameters:
      - name: "email"
        in: "query"
        required: true
        type: "string"
        description: "The user e-mail to send a password to if valid."
      responses:
        200:
          description: "This will return a success even if the e-mail is not in our\
            \ records."
        422:
          description: "Unprocessable Entity. More information provided in the return\
            \ object."
          schema:
            $ref: "#/definitions/error_object"
    patch:
      tags:
      - "end_user_authentications"
      summary: "STAGE=UNK Update a users password."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "new_password"
          - "old_password"
          properties:
            new_password:
              type: "string"
              description: "The user's new password."
            old_password:
              type: "string"
              description: "Thee user's old password."
      responses:
        204:
          description: "A successful operation."
        422:
          description: "Unprocessable Entity. More information provided in the return\
            \ object."
          schema:
            $ref: "#/definitions/error_object"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /location/distance:
    get:
      tags:
      - "locations"
      summary: "STAGE=UNK Get the distance between 2 locations. This is used to calculate\
        \ dead head miles."
      parameters:
      - name: "origin_city"
        in: "query"
        required: true
        type: "string"
      - name: "origin_state"
        in: "query"
        required: true
        type: "string"
      - name: "destination_city"
        in: "query"
        required: true
        type: "array"
        items:
          type: "string"
      - name: "destination_state"
        in: "query"
        required: true
        type: "array"
        items:
          type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/get_location_distance_response"
    x-restlet:
      section: "LOCATIONS"
  /locations/closest_city:
    get:
      tags:
      - "locations"
      summary: "STAGE=UNK Will return the closest city to a lat/lon point."
      parameters:
      - name: "latitude"
        in: "query"
        required: true
        type: "number"
        format: "float"
      - name: "longitude"
        in: "query"
        required: true
        type: "number"
        format: "float"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/get_closest_city_response"
    x-restlet:
      section: "LOCATIONS"
  /locations/partial_match:
    get:
      tags:
      - "locations"
      summary: "A string of a partial city or state name, and returns a list of possible\
        \ matches."
      parameters:
      - name: "term"
        in: "query"
        required: true
        type: "string"
        description: "City/State term to search for.   It matches city name and state\
          \ name and state abbreviation.  So for instance \"MI\" would return Michigan,\
          \ Missouri, and Miami, FL"
      - name: "search_type"
        in: "query"
        required: false
        type: "string"
        description: "\"state\", and \"city\" will return only the respective information\
          \ for that search type. Misspelling or blank will default to both."
        enum:
        - "city"
        - "state"
        - "both"
      responses:
        200:
          description: "successful operation"
    x-restlet:
      section: "LOCATIONS"
