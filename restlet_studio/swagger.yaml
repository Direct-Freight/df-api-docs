        \ \"IN\": 3363,     \"KY\": 1731,     \"NV\": 534,     \"NC\": 1824,     \"\
        BC\": 124,     \"DC\": 7,     .... }"
    x-restlet:
      section: "BOARDS"
  toggle_hidden_entries:
    type: "object"
    required:
    - "entry_id"
