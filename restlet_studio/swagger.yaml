securityDefinitions:
  api-token:
    type: apiKey
    name: api-token
    in: header
definitions:
  alert_list:
    type: object
    properties:
      alerts:
        type: array
        items:
          $ref: '#/definitions/alert_response_item'
    description: "A hash containing a list of objects. Each entry should have 1 alert object, and 1 search object, and 2 integer counts. One for the number of new loads, and one for the number of total loads that match the search critera."
    example: |-
      {
        "alerts": [
          "{}",
          "{}"
        ]
      }
    x-restlet:
      section: ALERTS
  alert:
    type: object
    required:
    - days_of_week
    - end_hour
    - expires_after
    - list_type
    - minute_frequency
    - search
    - send_type
    - start_hour
    - time_zone
    properties:
      alert_id:
        type: integer
        description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation."
      days_of_week:
        type: array
        description: Limit the days that alerts are sent to the days listed.
        items:
          type: string
          enum:
          - Sun
          - Mon
          - Tue
          - Wed
          - Thu
          - Fri
          - Sat
      end_hour:
        type: integer
        description: A  corresponding to the hour of the day. (This field will accept 23 however there is a known logic issue for values over 21 with time zone set to 2)
        minimum: 3
        maximum: 23
      expires_after:
        type: string
        format: date time
        example: 2020-01-01 14:30:24
        description: The last day and time the alert will be valid. Valid time frames are from today until one year into the future.  This field will accept date only or a date and time.  If the date only is submitted the time will default to 23:59:59
      item_count:
        type: integer
        example: 25
        description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation."
        minimum: 1
        maximum: 100
      list_type:
        type: string
        description: "This specify the type of list that is returned, including disabling the list from being sent at all. Valid values are 'complete-list','only-new', 'only-new-free' and 'not-active'."
        enum:
        - complete-list
        - only-new
        - only-new-free
        - not-active
      minute_frequency:
        type: integer
        description: "How many minutes to wait before sending another alert. Valid values are '15','30','60','120','240','480', and '1440'."
      page_number:
        type: integer
        description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation."
        minimum: 1
      return_count:
        type: boolean
        description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation. "
      search:
        type: object
        description: Refer to the boards documentation for the full list of restrictions for each field.
        properties:
          destination_city:
            type: string
          destination_radius:
            type: integer
          destination_state:
            type: array
            items:
              type: string
          full_load:
            type: boolean
          origin_city:
            type: string
          origin_radius:
            type: integer
          origin_state:
            type: array
            items:
              type: string
          return_only:
            type: string
            description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation. "
          ship_date:
            type: array
            items:
              type: string
              format: date
          sort_parameter:
            type: string
          tier:
            type: string
            description: "Allowed as a convenience to create consistency with a boards request, but is ignored during alert creation. "
          trailer_type:
            type: array
            items:
              type: string
      send_type:
        type: string
        description: What method to send the alert list.
        enum:
        - email
        - text
        - push
        - desktop
      start_hour:
        type: integer
        description: A  corresponding to the hour of the day.  (This field will accept 23 however there is a known logic issue for values over 21 with time zone set to 2)
        minimum: 3
        maximum: 23
      time_zone:
        type: integer
        description: "A number between -1 and 2. -1 = EST, 0 = CST, 1 = MST, 2 = PST"
        minimum: -1
        maximum: 2
    x-restlet:
      section: ALERTS
  alert_response_item:
    type: object
    required:
    - days_of_week
    - end_hour
    - expires_after
    - list_type
    - minute_frequency
    - search
    - send_type
    - start_hour
    - time_zone
    properties:
      alert_active:
        type: boolean
        description: Identifies whether an alert meets the criteria to send notifications by one of the notification methods.  Alert activation is  primarily controlled by the datetime field expires_after.  This field is a convenience method to eliminate the need to determine the users time zone and verify server time.
      alert_id:
        type: integer
        description: The ID of the alert
      days_of_week:
        type: array
        description: Limit the days that alerts are sent to the days listed.
        items:
          type: string
          enum:
          - Sun
          - Mon
          - Tue
          - Wed
          - Thu
          - Fri
          - Sat
      end_hour:
        type: integer
        description: A  corresponding to the hour of the day.
        minimum: 3
        maximum: 21
      expires_after:
        type: string
        format: date
        example: 2019-12-30
        description: The last day the alert will be valid. Valid time frames are from today until one year into the future.
      last_modified:
        type: string
        format: datetime
        example: 2019-11-20 10:05:35
        description: The last time this alert was modified.
      last_search:
        type: string
        format: datetime
        example: 2019-11-20 10:05:35
        description: The last time this alert was used in a boards request.
      last_sent:
        type: string
        format: datetime
        example: 2019-11-20 10:05:35
        description: The last time this alert was sent.
      list_type:
        type: string
        description: "This specify the type of list that is returned, including disabling the list from being sent at all. Valid values are 'complete-list','only-new', 'only-new-free' and 'not-active'."
        enum:
        - complete-list
        - only-new
        - only-new-free
        - not-active
      minute_frequency:
        type: integer
        description: "How many minutes to wait before sending another alert. Valid values are '15','30','60','120','240','480', and '1440'."
      previous_search:
        type: string
        format: datetime
        example: 2019-11-20 10:05:35
        description: The second to last time this alert was used in a boards request.
      search:
        type: object
        description: Refer to the boards documentation for the full list of restrictions for each field.
        properties:
          destination_city:
            type: string
          destination_radius:
            type: integer
          destination_state:
            type: array
            items:
              type: string
          full_load:
            type: boolean
          origin_city:
            type: string
          origin_radius:
            type: integer
          origin_state:
            type: array
            items:
              type: string
          search_id:
