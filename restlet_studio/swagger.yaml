securityDefinitions:
  api_key:
    description: "This token needs to be sent as a HTTP header argument in every request\
      \ to our API."
    type: "apiKey"
    name: "api-token"
    in: "header"
definitions:
  alert_list:
    type: "object"
    properties:
      data:
        type: "array"
        items:
          $ref: "#/definitions/alert"
    description: "A hash containing a list of objects. Each entry should have 1 alert\
      \ object, and 1 search object, and 2 integer counts. One for the number of new\
      \ loads, and one for the number of total loads that match the search critera."
    example: "{\n  \"data\": [\n    \"{}\",\n    \"{}\"\n  ]\n}"
    x-restlet:
      section: "ALERTS"
  alert:
    type: "object"
    required:
    - "days_of_week"
    - "email_address"
    - "end_hour"
    - "expires_after"
    - "list_order"
    - "list_type"
    - "minute_frequency"
    - "search"
    - "send_type"
    - "start_hour"
    - "time_zone"
    properties:
      days_of_week:
        type: "object"
        description: "Limit the days that alerts are sent to the days listed. Send\
          \ an array of strings. Valid strings are 'Sun','Mon','Tue','Wed','Thu','Fri',and\
          \ 'Sat'."
      email_address:
        type: "string"
        description: "The address for the alert."
      end_hour:
        type: "object"
        description: "Has the same values as start_hour"
      expires_after:
        type: "object"
        description: "The last day the alert will be valid. Valid time frames are\
          \ from today until one year into the future."
      list_order:
        type: "object"
        description: "Any value that is valid in the boards sort_order is also valid\
          \ here."
      list_type:
        type: "object"
        description: "This specify the type of list that is returned, including disabling\
          \ the list from being sent at all. Valid values are 'complete-list','only-new',\
          \ and 'not-active'."
      minute_frequency:
        type: "object"
        description: "How many minutes to wait before sending another alert. Valid\
          \ values are '15','30','60','120','240','480', and '1440'."
      send_type:
        type: "object"
        description: "What method to send the alert list. Valid types are 'email',or\
          \ 'text'."
      start_hour:
        type: "object"
        description: "A value between 3-21 corresponding to the hour of the day."
      time_zone:
        type: "object"
        description: "A number between -1 and 2. -1 = EST, 0 = CST, 1 = MST, 2 = PST"
      search:
        type: "object"
        properties:
          search_id:
            type: "integer"
          search_type:
            type: "string"
          date_received:
            type: "string"
            format: "date"
          trailers:
            type: "string"
          date_available:
            type: "string"
            format: "date"
          origin_state:
            type: "string"
          origin_city:
            type: "string"
          origin_radius:
            type: "integer"
          destination_state:
            type: "string"
          destination_city:
            type: "string"
          destination_radius:
            type: "integer"
          load_size:
            type: "string"
    x-restlet:
      section: "ALERTS"
  patch_alert_properties:
    type: "object"
    properties:
      days_of_week:
        type: "object"
        description: "Limit the days that alerts are sent to the days listed. Send\
          \ an array of strings. Valid strings are 'Sun','Mon','Tue','Wed','Thu','Fri',and\
          \ 'Sat'."
      end_hour:
        type: "object"
        description: "Has the same values as start_hour"
      expires_after:
        type: "object"
        description: "The last day the alert will be valid. Valid time frames are\
          \ from today until one year into the future."
      list_order:
        type: "object"
        description: "Any value that is valid in the boards sort_order is also valid\
          \ here."
      list_type:
        type: "object"
        description: "This specify the type of list that is returned, including disabling\
          \ the list from being sent at all. Valid values are 'complete-list','only-new',\
          \ and 'not-active'."
      minute_frequency:
        type: "object"
        description: "How many minutes to wait before sending another alert. Valid\
          \ values are '15','30','60','120','240','480', and '1440'."
      send_type:
        type: "object"
        description: "What method to send the alert list. Valid types are 'email',or\
          \ 'text'."
      start_hour:
        type: "object"
        description: "A value between 3-21 corresponding to the hour of the day."
      time_zone:
        type: "object"
        description: "A number between -1 and 2. -1 = EST, 0 = CST, 1 = MST, 2 = PST"
    x-restlet:
      section: "ALERTS"
  bill_user:
    type: "object"
    required:
    - "billing_address"
    properties:
      billing_address:
        type: "object"
        description: "first_name, last_name, address, city, state, and phone all needed. "
      cc_data:
        type: "object"
        description: "This is optional if a check number is provided. "
      check_data:
        type: "object"
        description: "This is optional if a credit number is provided. "
      promo_code:
        type: "string"
        description: "Optional Promo Code for a discount. "
    x-restlet:
      section: "BILLINGS"
  get_billing_response:
    type: "object"
    properties:
      amount:
        type: "integer"
        format: "int32"
        description: "Amount How much the user will be charged. This may be 0."
      promo_conditions:
        type: "object"
        description: "Any extra text relating to the promo code. For example \"15\
          \ Day Free. 34.95 charged after that.\""
    example: "{\n  \"amount\": 0,\n  \"promo_conditions\": \"{}\"\n}"
    x-restlet:
      section: "BILLINGS"
  board_request:
    type: "object"
    properties:
      origin_city:
        type: "string"
        minLength: 2
        example: "chillicothe"
      origin_state:
        type: "array"
        description: "If the city field is filled out, the first state in the array\
          \ list will be used with it."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        example: "[\"MO\", \"IL\"]"
      origin_radius:
        type: "integer"
        description: "If both city and state, boards will return all entries within\
          \ # miles of the city."
        default: 30
        minimum: 1
        maximum: 300
      destination_city:
        type: "string"
        minLength: 2
        example: "chicago"
      destination_state:
        type: "array"
        description: "If the city field is filled out, the first state in the array\
          \ list will be used with it."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        example: "[\"CA\", \"OR\", \"WA\"]"
      destination_radius:
        type: "integer"
        description: "If both city and state are specified, it will search for all\
          \ entries within # Miles of the city. "
        default: 30
        minimum: 1
        maximum: 300
      item_count:
        type: "integer"
        description: "This argument adjusts how many items per page will be returned."
        default: 50
        minimum: 1
        maximum: 100
      full_load:
        type: "boolean"
        description: "This is only valid on load boards. Add it to limit results to\
          \ just full or partial loads."
      trailer_type:
        type: "array"
        description: "A string array of valid trailer types to limit the search. "
        items:
          type: "string"
          enum:
          - "V"
          - "VINT"
          - "SD"
          - "MX"
          - "HS"
          - "AC"
          - "LB"
          - "F+T"
          - "F"
          - "FINT"
          - "DD"
          - "V+V"
          - "V+A"
          - "CRG"
          - "HB"
          - "LA"
          - "PO"
          - "R"
          - "RINT"
          - "RGN"
          - "CV"
          - "DT"
          - "TNK"
          - "F+S"
          - "PNEU"
          - "CONT"
          - "OTHER"
        example: "[\"F\", \"F+T\", \"F+S\"]"
      ship_date:
        type: "array"
        description: "Limit the board to only show loads with X ship date. "
        items:
          type: "string"
          format: "date"
          description: "Please use the YYYY-MM-DD format."
        example: "[\"2019-12-20\", \"2018-01-09\", \"2017-08-15\"]"
      page_number:
        type: "integer"
        description: "The page you want to return. Will return an empty board on an\
          \ invalid page."
        minimum: 1
      sort_parameter:
        type: "string"
        description: "The system automatically chooses the most common order based\
          \ on the parameter chosen. Because of this there is no reverse order option."
        default: "age"
        enum:
        - "origin_city"
        - "origin_state"
        - "origin_radius"
        - "destination_city"
        - "destination_state"
        - "destination_radius"
        - "trailer_type"
        - "load_size"
        - "pay_rate"
        - "credit_score"
        - "age"
        - "load_points"
        - "trip_miles"
        - "dead_head"
        - "length"
        - "weight"
        - "company_name"
        - "ship_date"
        - "receive_date"
      alert_id:
        type: "integer"
        description: "By specifying an alert_id we will record the loads seen by this\
          \ user, and associate it with their alert. "
        example: 5555
      return_only_new:
        type: "boolean"
        description: "This will only return unseen results. This requires an alert_id\
          \ to be specified. "
      return_count:
        type: "boolean"
        description: "If included this will return a total count instead of a list. "
    x-restlet:
      section: "BOARDS"
  board_response:
    type: "object"
    required:
    - "list"
    properties:
      list:
        type: "array"
        description: "A list of entries for this board."
        items:
          $ref: "#/definitions/board_response_item"
      page_number:
        type: "object"
        description: "The page you are on."
      total_items:
        type: "object"
        description: "A count of all the entry objects for the specified search."
      total_pages:
        type: "integer"
        description: "A count of the # of pages based on the search parameters."
    example: "{\n  \"list\": \"{}\",\n  \"page_number\": \"{}\",\n  \"total_items\"\
      : \"{}\",\n  \"total_pages\": 0\n}"
    x-restlet:
      section: "BOARDS"
  create_notes:
    type: "object"
    required:
    - "body"
    - "entry_id"
    - "title"
    properties:
      body:
        type: "string"
      entry_id:
        type: "integer"
        description: "The entry to associate the note with. "
      title:
        type: "string"
        description: "Subject of the note. "
    x-restlet:
      section: "BOARDS"
  get_boards_notes_response:
    type: "object"
    properties:
      entry_id:
        type: "array"
        description: "A hash with each entry id as the name, and a note_object as\
          \ the value."
        items:
          type: "string"
    example: "{\n  \"entry_id\": [\n    \"entry_id\",\n    \"entry_id\"\n  ]\n}"
    x-restlet:
      section: "BOARDS"
  get_state_list_response:
    type: "object"
    properties:
      state_totals:
        type: "object"
        description: "A hash of state totals."
        example: "{     \"MS\": 1449,     \"NS\": 24,     \"VT\": 145,     \"MD\"\
          : 520,     \"ID\": 2091,     \"SK\": 126,     \"WA\": 2207,     \"SC\":\
          \ 1619,     \"VA\": 1781,     \"PQ\": 10,     \"ON\": 270,     \"KS\": 969,\
          \     \"NE\": 1386,     \"OR\": 2984,     \"WI\": 2714,     \"GA\": 3184,\
          \     \"IN\": 3363,     \"KY\": 1731,     \"NV\": 534,     \"NC\": 1824,\
          \     \"BC\": 124,     \"DC\": 7,     .... }"
    example:
      state_totals: "{     \"MS\": 1449,     \"NS\": 24,     \"VT\": 145,     \"MD\"\
        : 520,     \"ID\": 2091,     \"SK\": 126,     \"WA\": 2207,     \"SC\": 1619,\
        \     \"VA\": 1781,     \"PQ\": 10,     \"ON\": 270,     \"KS\": 969,    \
        \ \"NE\": 1386,     \"OR\": 2984,     \"WI\": 2714,     \"GA\": 3184,    \
        \ \"IN\": 3363,     \"KY\": 1731,     \"NV\": 534,     \"NC\": 1824,     \"\
        BC\": 124,     \"DC\": 7,     .... }"
    x-restlet:
      section: "BOARDS"
  toggle_hidden_entries:
    type: "object"
    required:
    - "entry_id"
    properties:
      entry_id:
        type: "array"
        description: "The entry that need to be toggled. "
        items:
          type: "string"
    x-restlet:
      section: "BOARDS"
  update_notes:
    type: "object"
    required:
    - "body"
    - "title"
    properties:
      body:
        type: "string"
      title:
        type: "string"
        description: "Subject of the note. "
    x-restlet:
      section: "BOARDS"
  board_response_item:
    type: "object"
    required:
    - "age"
    - "credit_score"
    - "destination_city"
    - "destination_state"
    - "full_load"
    - "green_light"
    - "md5sum"
    - "origin_city"
    - "origin_state"
    - "ship_date"
    - "trailer_type"
    properties:
      origin_city:
        type: "string"
        minLength: 2
        example: "chillicothe"
      origin_state:
        type: "string"
        example: "\"MO\""
      destination_city:
        type: "string"
        minLength: 2
        example: "chicago"
      destination_state:
        type: "string"
        example: "\"OR\""
      full_load:
        type: "boolean"
        description: "Will always return false for trucks."
      trailer_type:
        type: "array"
        description: "A string array of valid trailer types."
        items:
          type: "string"
        example: "[\"F\", \"F+T\", \"F+S\"]"
      ship_date:
        type: "string"
        format: "date"
        description: "Limit the board to only show loads with X ship date. "
        example: "\"2017-08-15\""
      alert_id:
        type: "integer"
        description: "By specifying an alert_id we will record the loads seen by this\
          \ user, and associate it with their alert. "
        example: 5555
      contact_info:
        type: "string"
        description: "To see this you must also send an end_user_token that has the\
          \ subscribed access level."
      receive_date:
        type: "string"
        format: "date"
      company_name:
        type: "string"
        description: "To see this you must also send an end_user_token that has the\
          \ subscribed access level."
      trip_miles:
        type: "integer"
        description: "Distance between origin and destination."
      dead_head:
        type: "integer"
        description: "Distance between origin_city, and searched city. Will be null\
          \ if doing a state search."
      credit_score:
        type: "integer"
      credit_report_key:
        type: "string"
        description: "This will only be in the response if the request comes from\
          \ a subscribed logged in user. \n\nTo access the report, use the key with\
          \ the following url.\nhttps://www.directfreight.com/home/credit_report?refid=$credit_report_key"
      user_hid:
        type: "boolean"
        description: "This field is only returned for logged in searches. The value\
          \ when true represents that the user wishes the entry hidden. Look at the\
          \ boards/hidden_entries/ documentation for more information on how to set\
          \ and update this value."
      green_light:
        type: "boolean"
      md5sum:
        type: "string"
        description: "unique identifier for this item."
      age:
        type: "integer"
        description: "how long since we received this information."
      comment:
        type: "string"
    x-restlet:
      section: "BOARDS"
  hidden_entry_object:
    type: "object"
    required:
    - "entry_id"
    properties:
      entry_id:
        type: "array"
        description: "The entry that need to be marked as hidden."
        items:
          type: "string"
    x-restlet:
      section: "BOARDS"
  end-user-token:
    type: "object"
    properties:
      end-user-token:
        type: "string"
        description: "On success and end-user-token is returned."
