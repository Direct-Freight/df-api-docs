swagger: "2.0"
info:
  description: "In order to use the Direct Freight Load Board API please first contact us to get an API Token. \nThis token needs to be sent as a HTTP header argument in every request to our API.\n\napi-token=\"SECRET KEY\"\n\nPlease keep your api-token a secret. If the token is compromised please contact us to get a new one.\n\nThis api token authenticates your application and gives it access to the API.\n\nThe API token should not be confused with the end-user-token. \nThe end-user-token is given to you via the end_user_authentications endpoint when the user logs in. \nThe end-user-token is needed in order to use certain features, and get certain sensitive information.\n\nBoth Tokens are stateless, and delivered via the HTTP headers.\nThe api token is a permanent token assigned to each partner.\nThe user token is a temporary session token assigned to each direct freight user.\nThe user token can be valid for up to 24 hours depending on activity."
  version: "1.0"
  title: Direct Freight Load Board API
  contact: {}
  x-logo:
    url: https://www.directfreight.com/home/images/logo-direct-freight.png
host: api.directfreight.com
basePath: /v1
schemes:
- https
consumes:
- application/json
produces:
- application/json
security:
- api-token: []
paths:
  /alerts/{board_type}:
    get:
      tags:
      - alerts
      summary: STAGE=UNKNOWN Retrieve alerts.
      description: Get a list of alerts. You can optionally limit the list by specifcying alerts by their alert_id. Returns 50 alerts by default.
      parameters:
      - name: board_type
        in: path
        description: "Valid types are \"loads\", and \"trucks\"."
        required: true
        type: string
        enum:
        - loads
        - trucks
      - name: alert_id
        in: query
        description: only get a subset of alerts. As this is a get request this is specified as a query string parameter.
        required: false
        type: array
        items:
          type: integer
        collectionFormat: multi
      - name: page_number
        in: query
        description: "Page number to fetch, defaults to 1"
        required: false
        type: integer
      - name: end-user-token
        in: header
        required: true
        type: string
      responses:
        "200":
          description: On success will return a list of alerts.
          schema:
            $ref: '#/definitions/alert_list'
    post:
      tags:
      - alerts
      summary: STAGE=UNKNOWN Create an alert.
      description: "This method will update or create an alert. The POST action with the same search parameters but different alert parameters will update the existing alert. The one caveaut to this is send_type. You can have 2 alerts with the same search parameters but different send_types. Any parameter that is defined here and is also defined on the boards POST action, follows the same rules."
      parameters:
      - name: board_type
        in: path
        description: "Valid types are \"loads\", and \"trucks\"."
        required: true
        type: string
        enum:
        - loads
        - trucks
      - name: end-user-token
        in: header
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/alert'
      responses:
        "201":
          description: Object created check the headers for a reference URL
          schema:
            $ref: '#/definitions/create_status_alert'
    delete:
      tags:
      - alerts
      summary: STAGE=UNKNOWN Delete an alert.
      parameters:
      - name: board_type
        in: path
        description: "Valid types are \"loads\", and \"trucks\"."
        required: true
        type: string
        enum:
        - loads
        - trucks
      - name: alert_id
        in: query
        description: Specify to just delete some alerts.
        required: true
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: end-user-token
        in: header
        required: true
        type: string
      responses:
        "204":
          description: successful operation
    patch:
      tags:
      - alerts
      summary: STAGE=UNK Update an alert.
      description: Search objects are set at creation. You cannot modify them after the alert has been created.
      parameters:
      - name: board_type
        in: path
        description: "Valid types are \"loads\", and \"trucks\"."
        required: true
        type: string
        enum:
        - loads
        - trucks
      - name: end-user-token
        in: header
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/patch_alert_properties'
      responses:
        "204":
          description: Returned on response.
    x-restlet:
      section: ALERTS
  /alerts/search/{board_type}:
    post:
      tags:
      - alerts
      summary: STAGE=UNKNOWN Create an alert.
      description: "This method will search a users alert. It accepts the exact same structure as the POST method for /alerts/. Any parameter that is defined here and is also defined on the boards POST action, follows the same rules."
      parameters:
      - name: end-user-token
        in: header
