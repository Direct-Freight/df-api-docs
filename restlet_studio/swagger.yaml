securityDefinitions:
  api-token:
    type: "apiKey"
    name: "api-token"
    in: "header"
definitions:
  alert_list:
    type: "object"
    properties:
      data:
        type: "array"
        items:
          $ref: "#/definitions/alert"
    description: "A hash containing a list of objects. Each entry should have 1 alert\
      \ object, and 1 search object, and 2 integer counts. One for the number of new\
      \ loads, and one for the number of total loads that match the search critera."
    example: "{\n  \"data\": [\n    \"{}\",\n    \"{}\"\n  ]\n}"
    x-restlet:
      section: "ALERTS"
  alert:
    type: "object"
    required:
    - "days_of_week"
    - "email_address"
    - "end_hour"
    - "expires_after"
    - "list_order"
    - "list_type"
    - "minute_frequency"
    - "search"
    - "send_type"
    - "start_hour"
    - "time_zone"
    properties:
      days_of_week:
        type: "object"
        description: "Limit the days that alerts are sent to the days listed. Send\
          \ an array of strings. Valid strings are 'Sun','Mon','Tue','Wed','Thu','Fri',and\
          \ 'Sat'."
      email_address:
        type: "string"
        description: "The address for the alert."
      end_hour:
        type: "object"
        description: "Has the same values as start_hour"
      expires_after:
        type: "object"
        description: "The last day the alert will be valid. Valid time frames are\
          \ from today until one year into the future."
      list_order:
        type: "object"
        description: "Any value that is valid in the boards sort_order is also valid\
          \ here."
      list_type:
        type: "object"
        description: "This specify the type of list that is returned, including disabling\
          \ the list from being sent at all. Valid values are 'complete-list','only-new',\
          \ and 'not-active'."
      minute_frequency:
        type: "object"
        description: "How many minutes to wait before sending another alert. Valid\
          \ values are '15','30','60','120','240','480', and '1440'."
      send_type:
        type: "object"
        description: "What method to send the alert list. Valid types are 'email',or\
          \ 'text'."
      start_hour:
        type: "object"
        description: "A value between 3-21 corresponding to the hour of the day."
      time_zone:
        type: "object"
        description: "A number between -1 and 2. -1 = EST, 0 = CST, 1 = MST, 2 = PST"
      search:
        type: "object"
        properties:
          search_id:
            type: "integer"
          search_type:
            type: "string"
          date_received:
            type: "string"
            format: "date"
          trailers:
            type: "string"
          date_available:
            type: "string"
            format: "date"
          origin_state:
            type: "string"
          origin_city:
            type: "string"
          origin_radius:
            type: "integer"
          destination_state:
            type: "string"
          destination_city:
            type: "string"
          destination_radius:
            type: "integer"
          load_size:
            type: "string"
    x-restlet:
      section: "ALERTS"
  patch_alert_properties:
    type: "object"
    properties:
      days_of_week:
        type: "object"
        description: "Limit the days that alerts are sent to the days listed. Send\
          \ an array of strings. Valid strings are 'Sun','Mon','Tue','Wed','Thu','Fri',and\
          \ 'Sat'."
      end_hour:
        type: "object"
        description: "Has the same values as start_hour"
      expires_after:
        type: "object"
        description: "The last day the alert will be valid. Valid time frames are\
          \ from today until one year into the future."
      list_order:
        type: "object"
        description: "Any value that is valid in the boards sort_order is also valid\
          \ here."
      list_type:
        type: "object"
        description: "This specify the type of list that is returned, including disabling\
          \ the list from being sent at all. Valid values are 'complete-list','only-new',\
          \ and 'not-active'."
      minute_frequency:
        type: "object"
        description: "How many minutes to wait before sending another alert. Valid\
          \ values are '15','30','60','120','240','480', and '1440'."
      send_type:
        type: "object"
        description: "What method to send the alert list. Valid types are 'email',or\
          \ 'text'."
      start_hour:
        type: "object"
        description: "A value between 3-21 corresponding to the hour of the day."
      time_zone:
        type: "object"
        description: "A number between -1 and 2. -1 = EST, 0 = CST, 1 = MST, 2 = PST"
    x-restlet:
      section: "ALERTS"
  board_request:
    type: "object"
    properties:
      origin_city:
        type: "string"
        description: "If used, this field must be accompanied by an origin_state."
        minLength: 2
        example: "Kansas City"
      origin_state:
        type: "array"
        description: "If the origin_city field is is used, this field should contain\
          \ the state for that city. For searches without a specified origin_city\
          \ this field may contain an array list of state abbreviations."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        example: ["MO","IL","TX","CA"]
      origin_radius:
        type: "integer"
        description: "If both the origin city and state are specified, this field\
          \ will limit the search to results to within # miles of the specified origin\
          \ city. If this field is omitted during a search that includes an origin\
          \ city a default value of 25 miles will be used."
        minimum: 1
        maximum: 300
        example: 150
      destination_city:
        type: "string"
        description: "If used, this field must be accompanied by a destination_state."
        minLength: 2
        example: "chicago"
      destination_state:
        type: "array"
        description: "If the destination_city field is is used, this field should\
          \ contain the state for that city.  For searches without a specified destination_city\
          \ this field may contain an array list of state abbreviations."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        example: ["IL","HI","NY","KS","TX","MO","AL"]
      destination_radius:
        type: "integer"
        description: "If both the destination city and state are specified, this field\
          \ will limit the search to results to within # miles of the specified destination\
          \ city.   If this field is omitted during a search that includes a destination\
          \ city a default value of 30 miles will be used."
        default: 25
        minimum: 1
        maximum: 300
        example: 100
      item_count:
        type: "integer"
        description: "This argument adjusts how many items per page will be returned.\
          \  Omitting this field will return the default of 50 items per page"
        minimum: 1
        maximum: 100
        example: 25
      full_load:
        type: "boolean"
        description: "This is only valid when requesting a loads board. Omitting this\
          \ field will return both full and partial loads. A true value will limit\
          \ results to full loads loads only.  False will return partial loads only."
        example: true
      trailer_type:
        type: "array"
        description: "A string array of valid trailer types to limit the search. "
        items:
          type: "string"
          enum:
          - "V"
          - "VINT"
          - "SD"
          - "MX"
          - "HS"
          - "AC"
          - "LB"
          - "F+T"
          - "F"
          - "FINT"
          - "DD"
          - "V+V"
          - "V+A"
          - "CRG"
          - "HB"
          - "LA"
          - "PO"
          - "R"
          - "RINT"
          - "RGN"
          - "CV"
          - "DT"
          - "TNK"
          - "F+S"
          - "PNEU"
          - "CONT"
          - "OTHER"
        example: ["F","F+T","F+S","V"]
      ship_date:
        type: "array"
        description: "Limits results to specified ship date(s)."
        items:
          type: "string"
          format: "date"
          description: "Please use the YYYY-MM-DD format."
      page_number:
        type: "integer"
        description: "The page you want to return. Will return an empty board on an\
          \ invalid page."
        minimum: 1
      sort_parameter:
        type: "string"
        description: "The system automatically chooses the most common order based\
          \ on the parameter chosen. Because of this there is no reverse order option."
        default: "age"
        enum:
        - "origin_city"
        - "origin_state"
        - "origin_radius"
        - "destination_city"
        - "destination_state"
        - "trailer_type"
        - "load_size"
        - "pay_rate"
        - "credit_score"
        - "age"
        - "trip_miles"
        - "dead_head"
        - "length"
        - "weight"
        - "company_name"
        - "ship_date"
        - "receive_date"
        example: "age"
      alert_id:
        type: "integer"
        description: "By specifying an alert_id we will record the loads or trucks\
          \ seen by this user, and associate it with their alert.   See /alerts documentation\
          \ for more information on setting up alerts."
        example: 5555
      return_only_new:
        type: "boolean"
        description: "A true value will only return results that have not been viewed\
          \ by the user. This field requires a valid alert_id to be specified in order\
          \ to return unviewed items.  See /alerts for more information on setting\
          \ up and using alerts."
      return_count:
        type: "boolean"
        description: "If included this will return a total count instead of a list. "
    x-restlet:
      section: "BOARDS"
  board_response:
    type: "object"
    required:
    - "list"
    properties:
      list:
        type: "array"
        description: "A list of entries for this board."
        items:
          $ref: "#/definitions/board_response_item"
      page_number:
        type: "object"
        description: "The page you are on."
      total_items:
        type: "object"
        description: "A count of all the entry objects for the specified search."
      total_pages:
        type: "integer"
        description: "A count of the # of pages based on the search parameters."
    example: "{\n  \"list\": \"{}\",\n  \"page_number\": \"{}\",\n  \"total_items\"\
      : \"{}\",\n  \"total_pages\": 0\n}"
    x-restlet:
      section: "BOARDS"
  create_notes:
    type: "object"
    required:
    - "body"
    - "entry_id"
    - "title"
    properties:
      body:
        type: "string"
      entry_id:
        type: "integer"
        description: "The entry to associate the note with. "
      title:
        type: "string"
        description: "Subject of the note. "
    x-restlet:
      section: "BOARDS"
  get_boards_notes_response:
    type: "object"
    properties:
      entry_id:
        type: "array"
        description: "A hash with each entry id as the name, and a note_object as\
          \ the value."
        items:
          type: "string"
    example: "{\n  \"entry_id\": [\n    \"entry_id\",\n    \"entry_id\"\n  ]\n}"
    x-restlet:
      section: "BOARDS"
  get_state_list_response:
