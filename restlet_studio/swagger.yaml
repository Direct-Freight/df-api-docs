      entry_id:
        type: "array"
        description: "The entry that need to be toggled. "
        items:
          type: "string"
    x-restlet:
      section: "BOARDS"
  update_notes:
    type: "object"
    required:
    - "body"
    - "title"
    properties:
      body:
        type: "string"
      title:
        type: "string"
        description: "Subject of the note. "
    x-restlet:
      section: "BOARDS"
  board_response_item:
    type: "object"
    required:
    - "age"
    - "credit_score"
    - "dead_head"
    - "destination_city"
    - "destination_state"
    - "entry_id"
    - "full_load"
    - "green_light"
    - "height"
    - "length"
    - "origin_city"
    - "origin_state"
    - "receive_date"
    - "ship_date"
    - "trailer_type"
    - "trip_miles"
    - "weight"
    - "width"
    properties:
      age:
        type: "integer"
        description: "Time in minutes since load/truck was first posted. NULL is returned\
          \ for values less than 1 minute."
        example: 15
      comment:
        type: "string"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed access level."
        example: "Test Load"
      company_name:
        type: "string"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed access level."
        example: "ABC Company"
      credit_report_key:
        type: "string"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed access level.\n\nTo access the credit report associated with\
          \ the company for this item, use the key returned with the following url.\
          \ https://www.directfreight.com/home/credit_report?refid=$credit_report_key"
      credit_score:
        type: "integer"
        description: "The credit score for the company associated with this item."
        example: 99
      dead_head:
        type: "integer"
        description: "Distance between request body origin_city, and response item\
          \ origin_city. This field will be null if no origin_city is specified in\
          \ the request body."
        example: 87
      destination_city:
        type: "string"
        description: "This field may be returned as null."
        minLength: 2
      destination_state:
        type: "string"
        description: "This field may be returned as null."
        example: "MO"
      entry_id:
        type: "string"
        description: "unique identifier for this item."
        example: "55555555"
      full_load:
        type: "boolean"
        description: "Specifies whether load is full or partial.  Will always return\
          \ true for trucks."
        example: true
      green_light:
        type: "boolean"
        description: "Indicates whether broker/shipper for item is pre-approved for\
          \ Rivera Finance factoring program."
        example: true
      origin_city:
        type: "string"
        description: "Origin city of item."
        minLength: 2
        example: "Chicago"
      origin_state:
        type: "string"
        description: "Origin state of item"
        example: "IL"
      phone_extension:
        type: "integer"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed access level.   Will return null if empty."
        example: 123
      phone_number:
        type: "integer"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed access level."
        example: "555-555-5555"
      receive_date:
        type: "string"
        format: "date"
        example: "2018-09-24"
      ship_date:
        type: "string"
        format: "date"
        description: "Date item is scheduled to be loaded."
        example: "2018-09-20"
      trailer_type:
        type: "string"
        description: "A string array of valid trailer types."
        example: "V"
      trip_miles:
        type: "integer"
        description: "Distance between origin and destination."
        example: 523
      user_hid:
        type: "boolean"
        description: "This field is only returned for an end_user_token that has the\
          \ subscribed or posting access level. The value when true represents that\
          \ the user wishes the entry hidden. Refer to boards/hidden_entries/ documentation\
          \ for more information on how to set and update this value."
        example: false
      width:
        type: "integer"
        description: "Width in inches.  Will be null if empty."
      height:
        type: "integer"
        description: "Height in inches.  Will be null if empty."
      weight:
        type: "integer"
        description: "Weight in pounds.  Will be null if empty."
      length:
        type: "integer"
        description: "Length in feet.  Will be null if empty."
