  /locations/autocomplete:
    get:
      tags:
      - "locations"
      summary: "autocomplete"
      description: "A string of a partial city or state name, and returns a list of\
        \ possible matches."
      parameters:
      - name: "location_fragment"
        in: "query"
        required: true
        type: "string"
        description: "City or State or Postal code to search for.   It matches city\
          \ name and state name and state abbreviation.  So for instance \"MO\" would\
          \ return Missouri, Montana, and Montreal, QC  while  ME would return Maine,\
          \ Mexico, and Memphis, TN"
      - name: "return_only"
        in: "query"
        required: false
        type: "string"
        description: "restricts the results return.  regions will only return states,\
          \ provinces, and countries.  cities will only return cities and postals.\
          \  The default is to return both cities and regions in the results."
        enum:
        - "cities"
        - "regions"
      - name: "limit"
        in: "query"
        required: false
        type: "number"
        description: "The number of records to return.   Limit 1 has a special property\
          \ where it will only return a high confidence match so it may return zero\
          \ results if no match found."
        default: 100.0
        minimum: 1
        maximum: 100
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/autocomplete_response"
    x-restlet:
      section: "LOCATIONS"
