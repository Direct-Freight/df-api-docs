  /boards/{board_type}:
    get:
      tags:
      - boards
      summary: Retrieve single load
      description: Retrieves a single load
      parameters:
      - name: board_type
        in: path
        description: Defines the type of board requested.
        required: true
        type: string
        x-example: loads
        enum:
