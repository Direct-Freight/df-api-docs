        required: true
        type: "string"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "successful operation"
    patch:
      tags:
      - "boards"
      summary: "STAGE=UNK Toggle one or more entry between hidden and unhidden."
