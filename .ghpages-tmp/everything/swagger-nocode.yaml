                type: string
              title:
                default: 'null'
                type: string
              update_url:
                default: 'null'
                type: string
            required:
              - bullet_points
              - information_url
              - message
              - title
              - update_url
            type: object
      summary: STAGE=Private Get any available update information.
      tags:
        - mobile update
    x-restlet:
