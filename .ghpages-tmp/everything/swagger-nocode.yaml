          in: query
          name: longitude
          required: true
          type: number
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/reverse_geocode_response'
      summary: reverse_geocode
      tags:
        - locations
    x-restlet:
      section: LOCATIONS
