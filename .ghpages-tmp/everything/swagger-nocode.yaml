          schema:
            $ref: '#/definitions/social_login_credentials'
      responses:
        '201':
          description: successful operation
          schema:
            $ref: '#/definitions/social-login-end-user-token'
        '422':
          $ref: '#/responses/error_422'
      summary: STAGE=Private Social Login/Create Account
