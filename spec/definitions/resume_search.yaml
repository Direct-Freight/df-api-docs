properties:
  city:
    type: string
  driver_distance:
    enum:
      - local
      - OTR
    type: string
  driver_experience:
    type: integer
  driver_type:
    enum:
      - other
      - student
      - company
      - owner/operator
    type: string
  list_direction:
    enum:
      - descending
      - ascending
    type: string
  list_order:
    description: Any of the results columns for a search are also valid for list_order
    type: string
  radius:
    type: integer
  region:
    enum:
      - east coast
      - west coast
      - mid west
      - nation wide
      - noth east
      - north west
      - south east
      - south west
      - local
    type: string
  state:
    type: string
  team_preference:
    enum:
      - single
      - team
    type: string
  trailer_experience:
    items:
      enum:
        - V
        - R
        - F
        - AC
        - HOP
        - TANK
        - S
      type: string
    type: array
required:
  - state
type: object
