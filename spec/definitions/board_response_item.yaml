properties:
  age:
    description: how long since we received this information.
    type: integer
  alert_id:
    description: >-
      By specifying an alert_id we will record the loads seen by this user, and
      associate it with their alert. 
    example: 5555
    type: integer
  comment:
    type: string
  company_name:
    description: >-
      To see this you must also send an end_user_token that has the subscribed
      access level.
    type: string
  credit_report_key:
    description: >-
      This will only be in the response if the request comes from a subscribed
      logged in user. 


      To access the report, use the key with the following url.

      https://www.directfreight.com/home/credit_report?refid=$credit_report_key
    type: string
  credit_score:
    type: integer
  dead_head:
    description: >-
      Distance between origin_city, and searched city. Will be null if doing a
      state search.
    type: integer
  destination_city:
    example: chicago
    minLength: 2
    type: string
  destination_state:
    example: '"OR"'
    type: string
  entry_id:
    description: unique identifier for this item.
    type: string
  full_load:
    description: Will always return false for trucks.
    type: boolean
  green_light:
    type: boolean
  origin_city:
    example: chillicothe
    minLength: 2
    type: string
  origin_state:
    example: '"MO"'
    type: string
  phone_extension:
    description: >-
      To see this you must also send an end-user-token that has the subscribed
      access level.
    type: integer
  phone_number:
    description: >-
      To see this you must also send an end-user-token that has the subscribed
      access level.
    example: 8005551234
    type: integer
  receive_date:
    format: date
    type: string
  ship_date:
    description: 'Limit the board to only show loads with X ship date. '
    example: '"2017-08-15"'
    format: date
    type: string
  trailer_type:
    description: A string array of valid trailer types.
    example: '["F", "F+T", "F+S"]'
    items:
      type: string
    type: array
  trip_miles:
    description: Distance between origin and destination.
    type: integer
  user_hid:
    description: >-
      This field is only returned for logged in searches. The value when true
      represents that the user wishes the entry hidden. Look at the
      boards/hidden_entries/ documentation for more information on how to set
      and update this value.
    type: boolean
required:
  - age
  - credit_score
  - destination_city
  - destination_state
  - entry_id
  - full_load
  - green_light
  - origin_city
  - origin_state
  - ship_date
  - trailer_type
type: object
x-restlet:
  section: BOARDS
