example: A resume.
properties:
  comments:
    description: Only available to subscribed users.
    type: string
  contact:
    properties:
      address:
        description: Only available to subscribed users.
        maxLength: 40
        type: string
      city:
        maxLength: 30
        type: string
      fax_number:
        description: >-
          Should we depricate this? How many new resumes come with this? Only
          available to subscribed users.
        maximum: 20
        type: integer
      first_name:
        description: Only available to subscribed users.
        maxLength: 20
        type: string
      home_phone:
        description: >-
          DEVNOTE: Look into why this is 20 chars and see if we can drop it it
          to 11 or 13. Only available to subscribed users. We could also split
          this like we do with DF and have an ext section, but that doesn't make
          a lot of sense for the home phone.
        maximum: 20
        type: integer
      id:
        description: >-
          This is the ID you would use to send a message. Only available to
          logged in users.
        type: integer
      last_name:
        description: Only available to subscribed users.
        maxLength: 20
        type: string
      state:
        maxLength: 4
        type: string
      website_address:
        description: Only available to subscribed users.
        maxLength: 40
        type: string
      work_phone:
        description: Same as home phone. Only available to subscribed users.
        maximum: 20
        type: integer
      zip:
        description: Only available to subscribed users.
        maxLength: 10
        type: string
    required:
      - city
      - state
    type: object
  created:
    format: date-time
    type: string
  driving_record:
    properties:
      accidents:
        minimum: 0
        type: integer
      age:
        enum:
          - 18-20
          - 21-25
          - 26-30
          - Over 30
        type: string
      gender:
        enum:
          - male
          - female
        type: string
      license:
        enum:
          - A
          - B
        type: string
      tickets:
        minimum: 0
        type: integer
    required:
      - accidents
      - age
      - tickets
    type: object
  experience:
    properties:
      current_employer:
        description: Only available to subscribed users.
        maxLength: 40
        type: string
      current_years_experience:
        minimum: 0
        type: integer
      felony_reason:
        description: Only available to subscribed users.
        type: string
      has_felony:
        type: boolean
      previous_employer:
        description: Only available to subscribed users.
        maxLength: 40
        type: string
      previous_years_experience:
        minimum: 0
        type: integer
      total_years_experience:
        minimum: 0
        type: integer
      trailer_experience:
        $ref: '#/definitions/trailers'
    required:
      - total_years_experience
    type: object
  job_preference:
    properties:
      distance_preference:
        enum:
          - OTR
          - local
        type: string
      position:
        $ref: '#/definitions/positions'
      region_preference:
        $ref: '#/definitions/regions'
      team_preference:
        enum:
          - single
          - team
        type: string
    type: object
  resume_id:
    type: integer
  updated:
    format: date-time
    type: string
required:
  - contact
  - created
  - driving_record
  - experience
  - resume_id
  - updated
type: object
x-restlet:
  section: RESUMES
