properties:
  company_external_key:
    description: >-
      Company External Key as returned by
      /boads/loads?entry_id=[ENTRY-ID]&booking_action=request_booking.
    type: string
  entry_id:
    description: MD5 Identifier of load.
    type: string
  load_reference_id:
    description: >-
      Load reference ID as returned by
      /boads/loads?entry_id=[ENTRY-ID]&booking_action=request_booking.
    type: string
  quote_amount:
    description: Amount offered for transporting this load.
    type: number
required:
  - entry_id
  - load_reference_id
  - company_external_key
  - quote_amount
type: object
x-restlet:
  section: BOARDS
