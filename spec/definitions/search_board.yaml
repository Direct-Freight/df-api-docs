properties:
  alert_id:
    description: >-
      By specifying an alert_id we will record the loads seen by this user, and
      associate it with their alert. 
    example: 5555
    type: boolean
  count:
    description: 'If included this will return a count instead of a list. '
    type: boolean
  destination_city:
    description: 'Must be at least 2 characters. '
    example: chicago
    type: string
  destination_radius:
    description: >-
      If both city and state, it will search for all entries within # Miles of
      the city. 
    type: integer
  destination_state:
    description: >-
      If it is an array, we assume a multi state search, and ignore
      destination_city. 
    items:
      type: string
    type: array
  item_count:
    description: 'Will default to 50 items per page. Max is 100, minimum is 1. '
    type: integer
  load_size:
    description: >-
      This is only valid on load boards. Valid values are &quot;Full&quot; and
      &quot;Partial&quot;. 
    type: string
    default: Full
  only_new:
    description: >-
      This will only return unseen results. This requires an alert_id to be
      specified. 
    type: boolean
  origin_city:
    description: 'Must be at least 3 characters. '
    example: chillicothe
    type: string
  origin_radius:
    description: >-
      If both city and state, it will search for all entries within # Miles of
      the city. 
    type: integer
  origin_state:
    description: >-
      If it is an array, we assume a multi state search, and ignore
      origin_city. 
    items:
      type: string
    type: array
  page_number:
    description: 'The page you are on. '
    type: integer
  ship_date:
    description: 'Limit the board to only show loads with X ship date. '
    items:
      type: string
    type: array
  total_items:
    description: 'A count of all the entry objects for the specified search. '
    type: integer
  total_pages:
    description: 'A count of the # of pages based on the search parameters. '
    type: integer
  trailer_type:
    description: 'A string array of valid trailer types to limit the search. '
    items:
      type: string
    type: array
required:
  - origin_state
  - page_number
  - total_items
  - total_pages
