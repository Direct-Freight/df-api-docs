properties:
  notification_medium:
    description: Push is not yet implemented.
    enum:
      - email
      - text
      - push
    type: string
  only_new:
    description: 'Whether to sent both new and updated resumes, or just new resumes.'
    type: boolean
  search_parameters:
    $ref: '#/definitions/resume_search'
  search_type:
    default: resume
    enum:
      - job
      - resume
    type: string
