properties:
  new_load_custom_id:
    description: >-
      Optionally specify the custom_id that should be assigned to the new load.
      This is required for the copy command, for the move command it will be
      auto-generated if one is not specified.
    type: string
  source_id:
    description: >-
      The posting id of the posting you are moving or copying. Optional for
      create.
    type: object
  source_posting:
    description: >-
      Where the items are coming from. Items can only be moved to like types.
      loads -> private_loads.
    enum:
      - loads
      - trucks
      - private_loads
      - private_trucks
      - test_loads
      - test_trucks
      - live_loads_temp
      - test_loads_temp
      - live_trucks_temp
      - test_trucks_temp
    type: string
required:
  - source_posting
type: object
