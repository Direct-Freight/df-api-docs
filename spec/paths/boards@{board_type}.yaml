get:
  description: Retrieves a single load
  parameters:
    - description: Defines the type of board requested.
      enum:
        - loads
        - trucks
      in: path
      name: board_type
      required: true
      type: string
      x-example: loads
    - description: the entry_id associated with the data you want to get.
      in: query
      name: entry_id
      required: true
      type: string
      x-example: 0123456789012345678901234567890123
    - description: optional.
      enum:
        - submit_quote
        - request_booking
        - finalize_booking
        - none
      in: query
      name: booking_action
      required: false
      type: string
    - description: >-
        Required if booking_action=finalize_booking, returned when /boards/loads
        is used with booking_action=request_booking. Defaults to 'none' if not
        specified.
      in: query
      name: offer_reference_code
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_quote, returned when /boards/loads is
        used with booking_action=request_booking.
      in: query
      name: reference_id
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_quote, returned when /boards/loads is
        used with booking_action=request_booking.
      in: query
      name: company_external_key
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_quote, the amount offered to transport
        this load.
      in: query
      name: quote_amount
      required: false
      type: number
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/single_load_response'
  summary: Retrieve single load
  tags:
    - boards
