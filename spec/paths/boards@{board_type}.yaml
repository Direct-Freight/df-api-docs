get:
  description: >-
    Retrieves a list of the users posted loads or trucks. By default it
    retrieves all of their entries. If you specifiy multiple ids, only 100
    entries can be retrieved per request.
  parameters:
    - description: the posting_ids associated with the data you want to get.
      in: query
      items:
        type: integer
      name: posting_id
      required: false
      type: array
      x-example: '?posting_id=22&posting_id=23&posting_id=24'
    - description: To retrieve only a subset of entries.
      in: query
      items:
        type: string
      name: custom_id
      required: false
      type: array
      x-example: '?custom_id=cats&custom_id=dogs&custom_id=parrots'
    - description: Sort results by a certain field.
      enum:
        - origin_city
        - origin_state
        - destination_city
        - destination_state
        - trailer_type
        - load_size
        - ship_date
        - receive_date
        - comment
      in: query
      name: sort_parameter
      required: false
      type: string
      x-example: '?sort_parameter=origin_city'
    - description: >-
        The page you want to return. Will return an empty board on an invalid
        page.
      in: query
      name: page_number
      required: false
      type: integer
      x-example: '?page_number=2'
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/posting_post_response'
  summary: Retrieve multiple postings
  tags:
    - boards
parameters:
  - description: Defines the type of board requested.
    enum:
      - loads
      - trucks
    in: path
    name: board_type
    required: true
    type: string
    x-example: loads
post:
  consumes: []
  description: >-
    This is the primary search method for loads and trucks. Please specifify at
    least an origin or destination.  The origin or destination may be state
    only.
  parameters:
    - default: 01234567890abc
      in: header
      name: end-user-token
      required: false
      type: string
      x-example: 01234567890abc
    - default: 0
      description: >-
        If this optional header is sent and set to a positive value, the API
        will not update the users last_date, this option is used internally when
        sending email alerts. STAGE=Private
      in: header
      name: x-dont-update-user-last-date
      required: false
      type: number
      x-example: 1
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/board_request'
  responses:
    '200':
      description: Returns a list matching your search.
      schema:
        $ref: '#/definitions/board_response'
    '422':
      $ref: '#/responses/error_422'
  summary: Retrieve a board
