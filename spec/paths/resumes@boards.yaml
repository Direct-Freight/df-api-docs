get:
  description: >-
    Behind the scenes a resume goes through an appoval process before it will
    show up on a board. This could be a few seconds, or a few days. The resume
    poster can always se their resume, but until it is approved the resume won't
    be displayed on the board.
  parameters:
    - description: A list of state codes.
      in: query
      items:
        maxLength: 2
        minLength: 2
        type: string
      name: state
      required: false
      type: array
      x-example: '?state="MO,AR,IL,KY"'
    - description: If this option is included we will use the first state in the array.
      in: query
      maxLength: 20
      name: city
      required: false
      type: string
    - default: 30
      description: Will be set if city is.
      in: query
      maximum: 30
      minimum: 1
      name: radius
      required: false
      type: integer
    - enum:
        - other
        - student
        - company
        - owner/operator
      in: query
      name: drive_type
      required: false
      type: string
    - description: >-
        You can have up to an additional 4 custom trailers of a length of 6 or
        less each.
      in: query
      items:
        enum:
          - V
          - R
          - F
          - AC
          - HOP
          - TANK
          - S
        type: string
      maxItems: 6
      minItems: 1
      name: trailer_experience
      required: false
      type: array
    - description: >-
        This is a list of possible regions. This matches the regions from
        searching and posting a job ad on our website. I am adding it to the API
        with the assumption that we can expand our resume regions to match. This
        should aviod some confusion and weirdness. An example would be alert
        options. 
      enum:
        - east coast
        - west coast
        - mid west
        - nationwide
        - north east
        - north west
        - south east
        - south west
        - local
      in: query
      name: driver_region
      required: false
      type: string
    - enum:
        - team
        - single
      in: query
      name: team_preference
      required: false
      type: string
    - enum:
        - local
        - OTR
      in: query
      name: driver_distance
      required: false
      type: string
    - in: query
      minimum: 0
      name: driver_experience
      required: false
      type: integer
    - in: query
      name: page_number
      required: false
      type: integer
    - description: Results per page.
      in: query
      maximum: 100
      minimum: 1
      name: item_count
      required: false
      type: integer
    - in: header
      name: end-user-token
      required: false
      type: string
  responses:
    '200':
      description: Status 200
      schema:
        properties:
          list:
            items:
              $ref: '#/definitions/resume_board_data'
            type: array
          page_number:
            type: integer
          total_items:
            type: integer
          total_pages:
            type: integer
        required:
          - list
          - page_number
          - total_items
          - total_pages
        type: object
  summary: STAGE=UNK Get a list of Resumes
  tags:
    - resumes
x-restlet:
  section: RESUMES
