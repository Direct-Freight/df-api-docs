delete:
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: query
      name: alert_id
      required: true
      type: integer
  responses:
    '204':
      description: Status 204
  summary: STAGE=UNK Delete an alert.
  tags:
    - alerts
get:
  description: >-
    Get a list of alerts. You can optionally limit the list by specifcying
    alerts by their alert_id.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - description: >-
        only get a subset of alerts. As this is a get request this is specified
        as a query string parameter
      in: query
      items:
        type: integer
      name: alert_id
      required: false
      type: array
    - description: Currently only resume type is supported.
      enum:
        - resume
        - job
      in: query
      name: search_type
      required: true
      type: string
    - description: >-
        Chooses the medium to send the alert through. Push is not yet
        implemented.
      enum:
        - email
        - text
        - push
      in: query
      name: notification_medium
      required: true
      type: string
  responses:
    '200':
      description: Status 200
      schema:
        properties:
          list:
            items:
              $ref: '#/definitions/alert_response_object'
            type: array
        required:
          - list
        type: object
  summary: STAGE=UNK Get a list of alerts.
  tags:
    - alerts
post:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/alert_request_object'
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: STAGE=UNK Create a new alert.
  tags:
    - alerts
