---
delete:
  consumes:
  - application/json
  parameters:
  - description: Only logged in users can use this feature.
    in: header
    name: end-user-token
    required: true
    type: string
  - description: ! 'The entry that need to be marked as not hidden. '
    in: query
    name: entry_id
    required: true
    type: string
  produces:
  - application/json
  responses:
    '200':
      description: successful operation
  summary: Mark a set of entries as not hidden.
  tags:
  - boards
get:
  consumes:
  - application/json
  parameters:
  - description: Only logged in users can use this feature.
    in: header
    name: end-user-token
    required: true
    type: string
  - collectionFormat: multi
    description: A list of id's to check if any should be visually hidden.
    in: query
    items:
      type: string
    name: entry_id
    required: true
    type: array
  produces:
  - application/json
  responses:
    '200':
      description: successful operation
      schema:
        $ref: ! '#/definitions/get_hidden_entries'
  summary: Get a list of entries that should be hidden.
  tags:
  - boards
patch:
  consumes:
  - application/json
  parameters:
  - description: Only logged in users can use this feature.
    in: header
    name: end-user-token
    required: true
    type: string
  - in: body
    name: body
    required: true
    schema:
      $ref: ! '#/definitions/toggle_hidden_entries'
  produces:
  - application/json
  responses:
    '204':
      description: successful operation
  summary: Toggle one or more entry between hidden and unhidden.
  tags:
  - boards
post:
  consumes:
  - application/json
  parameters:
  - description: Only logged in users can use this feature.
    in: header
    name: end-user-token
    required: true
    type: string
  - in: body
    name: body
    required: true
    schema:
      $ref: ! '#/definitions/mark_hidden_entries'
  produces:
  - application/json
  responses:
    '201':
      description: successful operation
      schema:
        $ref: ! '#/definitions/post_hidden_entries_response'
  summary: Mark a set of entries as hidden.
  tags:
  - boards
