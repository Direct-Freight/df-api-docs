delete:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - description: 'The entry that need to be marked as not hidden. '
      in: query
      name: entry_id
      required: true
      type: string
  responses:
    '204':
      description: successful operation
  summary: Mark a set of entries as not hidden.
  tags:
    - boards
get:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - collectionFormat: multi
      description: A list of id's to check if any should be visually hidden.
      in: query
      items:
        type: string
      name: entry_id
      required: true
      type: array
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/get_hidden_entries'
  summary: Get a list of entries that should be hidden.
  tags:
    - boards
patch:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/toggle_hidden_entries'
  responses:
    '204':
      description: successful operation
  summary: Toggle one or more entry between hidden and unhidden.
  tags:
    - boards
post:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - description: 'The entry that need to be marked as hidden. '
      in: body
      name: entry_id
      required: true
      type: string
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: Mark a set of entries as hidden.
  tags:
    - boards
