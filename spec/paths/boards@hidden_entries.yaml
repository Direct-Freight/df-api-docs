delete:
  description: ' Mark an entry as unhidden.'
  parameters:
    - in: query
      name: entry_id
      required: true
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: No Content
  summary: STAGE=private Unhide a single posting
  tags:
    - boards
get:
  description: Get a list of entries that should be hidden.
  parameters:
    - description: A list of id's to check if any should be visually hidden.
      in: query
      items:
        type: string
      name: entry_id
      required: true
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/get_hidden_entries'
  summary: STAGE=UNK List hidden entries.
  tags:
    - boards
patch:
  consumes: []
  description: Toggle one or more entries between hidden and unhidden.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/toggle_hidden_entries'
  responses:
    '204':
      description: successful operation
  summary: STAGE=UNK Change hidden status
  tags:
    - boards
post:
  consumes: []
  description: Mark an entry as hidden.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/hidden_entry_object'
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: STAGE=private Hide a single posting
  tags:
    - boards
x-restlet:
  section: BOARDS
