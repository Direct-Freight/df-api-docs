parameters:
  - description: Where the items are being posted to
    enum:
      - loads
      - trucks
      - private_loads
      - private_trucks
      - test_loads
      - test_trucks
      - live_loads_temp
      - test_loads_temp
      - live_trucks_temp
      - test_trucks_temp
    in: path
    name: posting_type
    required: true
    type: string
  - description: >-
      Specified in the url. replace all will delete all items in the destination
      after moving all loads in the source to the destination
    enum:
      - copy
      - move
      - replace_all STAGE=PRIVATE
    in: path
    name: action
    required: true
    type: string
post:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/post_posting_type_action_body'
  responses:
    '201':
      description: Success
      schema:
        $ref: '#/definitions/postings-copy_or_move_response'
  summary: STAGE=PRIVATE Copy or Move a posting.
  tags:
    - postings
x-restlet:
  section: POSTINGS
