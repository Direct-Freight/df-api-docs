get:
  description: Get a list of alerts.
  parameters:
    - description: 'Valid types are "loads", and "trucks".'
      enum:
        - loads
        - trucks
      in: path
      name: alert_type
      required: true
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
    - collectionFormat: multi
      description: >-
        only get a subset of alerts. As this is a get request this is specified
        as a query string parameter.
      in: query
      items:
        format: uuid
        minLength: 30
        type: string
      name: alert_id
      required: false
      type: array
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/get_alert_response'
  summary: Get a list of alerts.
  tags:
    - alerts
delete:
  parameters:
    - default: loads
      description: 'Valid types are "loads", and "trucks".'
      enum:
        - loads
        - trucks
      in: path
      name: alert_type
      required: true
      type: string
    - in: header
      minLength: 30
      name: end-user-token
      required: true
      type: string
    - collectionFormat: multi
      description: Specify to just delete some alerts.
      in: query
      items:
        type: string
      name: alert_id
      required: true
      type: array
  responses:
    '204':
      description: successful operation
  summary: Delete an alert.
  tags:
    - alerts
patch:
  description: >-
    Search objects are set at creation. You cannot modify them after the alert
    has been created.
  parameters:
    - description: 'Valid types are "loads", and "trucks".'
      enum:
        - loads
        - trucks
      in: path
      name: alert_type
      required: true
      type: string
    - in: header
      minLength: 30
      name: end-user-token
      required: true
      type: string
    - description: ''
      in: body
      name: body
      required: false
      schema:
        $ref: '#/definitions/patch_alert_properties'
    - description: Specify which alert you are updating.
      in: query
      name: alert_id
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/patch_alert_response'
  summary: Update an alert.
  tags:
    - alerts
post:
  description: >-
    Any parameter that is defined here and is also defined on the boards GET,
    follows the same rules.
  parameters:
    - description: 'Valid types are "loads", and "trucks".'
      enum:
        - loads
        - trucks
      in: path
      name: alert_type
      required: true
      type: string
    - in: header
      minLength: 30
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/alert_properties'
  responses:
    '201':
      description: successful operation
      schema:
        $ref: '#/definitions/post_alert_response'
  summary: Create an alert.
  tags:
    - alerts
