delete:
  description: >-
    By only sending in their EUA token you would be requesting to opt them out
    of everything.
  parameters:
    - enum:
        - email
        - text
        - push
      in: query
      name: notification_medium
      required: false
      type: string
    - default: all
      description: This would allow granular optouts. Currently ignored.
      enum:
        - all
        - alerts
      in: query
      name: notification_channel
      required: false
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: Status 204
  summary: STAGE=UNK Opt someone out of one or more mediums and channels.
get:
  parameters:
    - description: To limit your list to just one medium.
      enum:
        - email
        - text
        - push
      in: query
      name: notification_medium
      required: false
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: Status 200
      schema:
        properties:
          list:
            items:
              properties:
                notification_channel:
                  default: all
                  type: string
                notification_medium:
                  enum:
                    - email
                    - text
                    - push
                  type: string
                status:
                  enum:
                    - optin
                    - optout
                    - no response
                    - no record
                  type: string
              required:
                - notification_channel
                - notification_medium
                - status
              type: object
            type: array
        required:
          - list
        type: object
  summary: STAGE=UNK Get the optin status of a user.
patch:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          notification_medium:
            enum:
              - email
              - text
            type: string
          verification_code:
            description: >-
              This code is generated on a POST, and will arrive via the same
              medium it was designated for.
            type: string
        required:
          - notification_medium
          - verification_code
        type: object
  responses:
    '204':
      description: Status 204
  summary: STAGE=UNK Confirm an optin.
post:
  consumes: []
  description: >-
    Currently only Push notifications are implemneted. With them a post creates
    and approves the optin. Later on when text/email is ported post will create
    the optin with the status of 'no response' meaning they haven't replied with
    the propper code, or clicked an authorization link.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          notification_channel:
            default: all
            description: >-
              Currently defaults to all, and is ignored. When we start using it
              it will be for opting people out or in one list like alerts, or
              messages, but not others.
            type: string
          notification_medium:
            description: We currently only accept push
            enum:
              - email
              - text
              - push
            type: string
          tokens:
            description: >-
              This is how you can add multiple push notifications at once, or
              for systems that have multiple tokens required.
            example: '"tokens": { "ios": "12345678", "android": "5432344" } '
            properties:
              $SERVICE_OR_KEY_NAME:
                description: >-
                  Fill in the key in the value, and the service in the name.
                  Look at our examples for clarification.
                type: string
            required:
              - $SERVICE_OR_KEY_NAME
            type: object
        required:
          - notification_medium
        type: object
  responses:
    '201':
      description: Status 201
  summary: STAGE=UNK Submit a request to be opted in.
  tags:
    - optins
x-restlet:
  section: Optins
