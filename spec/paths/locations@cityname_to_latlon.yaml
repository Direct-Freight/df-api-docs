get:
  parameters:
    - description: >-
        City/State term to search for.   It matches city name and state name and
        state abbreviation.  So for instance "MI" would return Michigan,
        Missouri, and Miami, FL
      in: query
      name: term
      required: true
      type: string
    - description: >-
        restricts the results return.  regions will only return states,
        provinces, and countries.  cities will only return cities.  The default
        is to return both cities and regions in the results.
      enum:
        - cities
        - regions
      in: query
      name: return_only
      required: false
      type: string
    - default: 100
      in: query
      name: limit
      required: false
      type: number
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/cityname_to_latlon_response'
  summary: >-
    A string of a partial city or state name, and returns a list of possible
    matches.
  tags:
    - locations
x-restlet:
  section: LOCATIONS
