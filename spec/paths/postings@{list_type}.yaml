delete:
  parameters:
    - $ref: '#/parameters/posting_selector'
    - $ref: '#/parameters/end-user-token'
    - collectionFormat: multi
      description: You must specify which entry to remove.
      in: query
      items:
        type: string
      name: posting_id
      required: true
      type: array
  responses:
    '204':
      description: success operation
  summary: Remove one or more postings.
  tags:
    - postings
get:
  parameters:
    - $ref: '#/parameters/posting_selector'
    - $ref: '#/parameters/end-user-token'
    - collectionFormat: multi
      description: To just return information about some postings.
      in: query
      items:
        type: string
      name: posting_id
      required: false
      type: array
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/get_posting_type_response'
  summary: Get posts by this user.
  tags:
    - postings
patch:
  parameters:
    - $ref: '#/parameters/posting_selector'
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: false
      schema:
        $ref: '#/definitions/post_object_model'
  responses:
    '204':
      description: successful operation
  summary: Update an posting.
  tags:
    - postings
post:
  parameters:
    - $ref: '#/parameters/posting_selector'
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/post_object_model'
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: Post an entry.
  tags:
    - postings
