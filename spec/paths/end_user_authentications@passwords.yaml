get:
  parameters:
    - description: The user e-mail to send a password to if valid.
      in: query
      name: email
      required: true
      type: string
  responses:
    '200':
      description: This will return a success even if the e-mail is not in our records.
    '422':
      $ref: '#/responses/error_422'
  summary: Request a forgotten password.
  tags:
    - end_user_authentications
patch:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: ''
      required: true
      schema:
        type: object
        properties:
          new_password:
            description: The user's new password.
            type: string
          old_password:
            description: Thee user's old password.
            type: string
        required:
          - new_password
          - old_password
  responses:
    '204':
      description: A successful operation.
    '422':
      $ref: '#/responses/error_422'
  tags:
    - end_user_authentications
