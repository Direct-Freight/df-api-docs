get:
  description: Get the offer submitted by the driver for this load.  STAGE=Private
  parameters:
    - description: Numeric Offer ID
      in: query
      name: offer_id
      required: true
      type: string
    - description: 32 character entry id
      in: query
      name: entry_id
      required: true
      type: string
  responses:
    '201':
      description: Details about Driver Offer
      schema:
        $ref: '#/definitions/boards_offer_driver_response'
  summary: Get Driver Offer
  tags:
    - boards
post:
  description: Post the offer from the driver for this load.  STAGE=Private
  parameters:
    - description: 32 character entry id
      in: query
      name: entry_id
      required: true
      type: string
    - description: >-
        Required if booking_action=accept_broker_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer. Defaults to
        'none' if not specified.
      in: query
      name: offer_reference_code
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer.
      in: query
      name: reference_id
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer.
      in: query
      name: company_external_key
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, the amount offered to
        transport this load.
      in: query
      name: quote_amount
      required: false
      type: number
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/single_load_response'
  summary: Post Driver Offer
  tags:
    - boards
