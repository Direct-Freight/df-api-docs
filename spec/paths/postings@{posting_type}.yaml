delete:
  parameters:
    - description: You must specify which entry to remove.
      in: query
      items:
        type: string
      name: posting_id
      required: true
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: success operation
  summary: Remove one or more postings.
  tags:
    - postings
get:
  parameters:
    - description: To just return information about some postings.
      in: query
      items:
        type: string
      name: posting_id
      required: false
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/posting_post_response'
  summary: Get posts by this user.
  tags:
    - postings
parameters:
  - description: >-
      Valid types are "loads", "trucks", "private_loads", "private_trucks",
      "test_loads", and "test_trucks"
    enum:
      - loads
      - trucks
      - private_loads
      - private_trucks
      - test_loads
      - test_trucks
    in: path
    name: posting_type
    required: true
    type: string
patch:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/postings_patch_request'
  responses:
    '204':
      description: successful operation
  summary: STAGE=UNK Update an posting.
  tags:
    - postings
post:
  consumes: []
  description: >-
    This endpoint method will post an entry. Valid posting_type are: loads,
    trucks, test_loads, test_trucks, private_loads, and private_trucks.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/postings_post_request'
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: Create a posting
  tags:
    - postings
x-restlet:
  section: POSTINGS
