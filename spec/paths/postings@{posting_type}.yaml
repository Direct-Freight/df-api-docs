---
delete:
  consumes:
  - application/json
  parameters:
  - description: Valid types are "loads", "trucks", "private_loads", "private_trucks",
      "test_loads", and "test_trucks"
    in: path
    name: posting_type
    required: true
    type: string
  - description: The logged in account's token.
    in: header
    name: end-user-token
    required: true
    type: string
  - collectionFormat: multi
    description: You must specify which entry to remove.
    in: query
    items:
      type: string
    name: posting_id
    required: true
    type: array
  produces:
  - application/json
  responses:
    '200':
      description: success operation
  summary: Remove one or more postings.
  tags:
  - postings
