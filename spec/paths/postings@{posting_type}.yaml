delete:
  description: Will delete one or more entries.
  parameters:
    - description: >-
        You must specify which entry to remove. Will be ignored if delete_all is
        specified, otherwise it or custom_id must be specified.
      in: query
      name: posting_id
      required: false
      type: integer
    - description: >-
        You must specify which entry to remove. Will be ignored if delete_all is
        specified, otherwise it or posting_id must be specified.
      in: query
      name: custom_id
      required: false
      type: string
    - description: 'If included and true, will delete all loads for the logged in user.'
      in: query
      name: delete_all
      required: false
      type: boolean
      x-example: '1'
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: success operation
  summary: Remove an entry.
  tags:
    - postings
get:
  description: Retrieves a list of the users posted loads or trucks.
  parameters:
    - description: To just return information about some postings.
      in: query
      items:
        type: integer
      name: posting_id
      required: false
      type: array
    - in: query
      items:
        type: integer
      name: custom_id
      required: false
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/posting_post_response'
  summary: Retrieve entries
  tags:
    - postings
parameters:
  - description: >-
      Valid types are "loads", "trucks", "private_loads", "private_trucks",
      "test_loads", and "test_trucks"
    enum:
      - test_loads
      - test_trucks
      - private_loads
      - private_trucks
      - loads
      - trucks
    in: path
    name: posting_type
    required: true
    type: string
    x-example: test_loads
patch:
  consumes: []
  description: Update one or more entries.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          list:
            $ref: '#/definitions/postings_patch_request'
        required:
          - list
        type: object
  responses:
    '202':
      description: Status 202
      schema:
        properties:
          list:
            items:
              type: string
            type: array
        required:
          - list
        type: object
  summary: Update an entry.
  tags:
    - postings
post:
  consumes: []
  description: >-
    This endpoint method will post one or more entries. Valid posting_type are:
    loads, trucks, test_loads, test_trucks, private_loads, and private_trucks.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          list:
            items:
              $ref: '#/definitions/postings_entry_object'
            type: array
        required:
          - list
        type: object
  responses:
    '202':
      description: Loads accepted. Check the response for an ordered list of response.
      examples:
        application/json: Success
      schema:
        properties:
          list:
            items:
              type: string
            type: array
        required:
          - list
        type: object
  summary: Create an entry.
  tags:
    - postings
x-restlet:
  section: POSTINGS
