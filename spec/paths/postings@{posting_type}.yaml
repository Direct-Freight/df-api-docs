delete:
  description: >-
    Will delete one or more entries. Unless the delete_all parameter is set,
    only 100 entries can be removed per request.
  parameters:
    - description: >-
        This parameter will be ignored if delete_all is specified, otherwise
        posting_id or custom_id must be specified. The 100 maximum is split
        between posting_id & custom_id.
      in: query
      name: posting_id
      required: false
      type: integer
      x-example: '?posting_id=22&posting_id=23&posting_id=24'
    - description: >-
        You must specify which entry to remove. Will be ignored if delete_all is
        specified, otherwise it or posting_id must be specified. The 100 maximum
        is split between posting_id & custom_id.
      in: query
      name: custom_id
      required: false
      type: string
      x-example: '?custom_id=cats&custom_id=dogs&custom_id=parrots'
    - description: 'If included and true, will delete all loads for the logged in user.'
      in: query
      name: delete_all
      required: false
      type: boolean
      x-example: '?delete_all=true'
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: success operation
  summary: Remove multiple postings
  tags:
    - postings
get:
  description: >-
    Retrieves a list of the users posted loads or trucks. By default it
    retrieves all of their entries. If you specifiy multiple ids, only 100
    entries can be retrieved per request.
  parameters:
    - description: To retrieve only a subset of entries.
      in: query
      name: posting_id
      required: false
      type: integer
      x-example: '?posting_id=32&posting_id=33&posting_id=34'
    - description: To retrieve only a subset of entries.
      in: query
      name: custom_id
      required: false
      type: string
      x-example: '?custom_id=cats&custom_id=dogs&custom_id=parrots'
    - description: Sort results by a certain field.
      enum:
        - origin_city
        - origin_state
        - destination_city
        - destination_state
        - trailer_type
        - load_size
        - ship_date
        - receive_date
        - comment
      in: query
      name: sort_parameter
      required: false
      type: string
      x-example: '?sort_parameter=origin_city'
    - description: >-
        The page you want to return. Will return an empty board on an invalid
        page.
      in: query
      name: page_number
      required: false
      type: integer
      x-example: '?page_number=2'
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/posting_post_response'
  summary: Retrieve multiple postings
  tags:
    - postings
parameters:
  - description: >-
      Valid types are "loads", "trucks", "private_loads", "private_trucks",
      "test_loads", and "test_trucks"
    enum:
      - test_loads
      - test_trucks
      - private_loads
      - private_trucks
      - loads
      - trucks
    in: path
    name: posting_type
    required: true
    type: string
    x-example: test_loads
patch:
  consumes: []
  description: Update one or more entries. Only 100 entries can be updated per request.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/postings_patch_object'
  responses:
    '202':
      description: Status 202
      schema:
        properties:
          list:
            $ref: '#/definitions/postings-post_or_patch_response'
        required:
          - list
        type: object
  summary: Update multiple postings
  tags:
    - postings
post:
  consumes: []
  description: >-
    This endpoint method will post one or more entries. Valid posting_type are:
    loads, trucks, test_loads, test_trucks, private_loads, and private_trucks.


    Only 100 entries can be created per request.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          list:
            items:
              $ref: '#/definitions/postings_entry_object'
            maxItems: 100
            type: array
        required:
          - list
        type: object
  responses:
    '202':
      description: Loads accepted. Check the response for an ordered list of response.
      schema:
        $ref: '#/definitions/postings-post_or_patch_response'
  summary: Create multiple postings
  tags:
    - postings
