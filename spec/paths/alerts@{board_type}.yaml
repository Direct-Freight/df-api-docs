delete:
  parameters:
    - description: Specify to just delete some alerts.
      in: query
      items:
        type: string
      name: alert_id
      required: true
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: successful operation
  summary: STAGE=UNK Delete an alert.
  tags:
    - alerts
get:
  description: >-
    Get a list of alerts. You can optionally limit the list by specifcying
    alerts by their alert_id.
  parameters:
    - description: >-
        only get a subset of alerts. As this is a get request this is specified
        as a query string parameter.
      in: query
      items:
        type: integer
      name: alert_id
      required: false
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: On success will return a list of alerts.
      schema:
        $ref: '#/definitions/alert_list'
  summary: STAGE=UNK Retrieve alerts.
  tags:
    - alerts
parameters:
  - description: 'Valid types are "loads", and "trucks".'
    enum:
      - loads
      - trucks
    in: path
    name: board_type
    required: true
    type: string
patch:
  consumes: []
  description: >-
    Search objects are set at creation. You cannot modify them after the alert
    has been created.
  parameters:
    - description: Specify which alert you are updating.
      in: query
      name: alert_id
      required: true
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/patch_alert_properties'
  responses:
    '204':
      description: Returned on response.
  summary: STAGE=UNK Update an alert.
  tags:
    - alerts
post:
  consumes: []
  description: >-
    Any parameter that is defined here and is also defined on the boards GET,
    follows the same rules.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/alert'
  responses:
    '201':
      $ref: '#/responses/object_created'
  summary: STAGE=UNK Create an alert.
  tags:
    - alerts
