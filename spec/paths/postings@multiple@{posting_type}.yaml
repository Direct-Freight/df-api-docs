delete:
  description: >-
    This is a convenience method. It is mapped to /postings/{posting_type}
    delete behind the scenes.
  parameters:
    - description: You must specify which entry to remove.
      in: query
      items:
        type: string
      name: posting_id
      required: true
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '204':
      description: success operation
  summary: Remove one or more postings.
  tags:
    - postings
get:
  description: >-
    This is a convenience method. It is mapped to /postings/{posting_type} get
    behind the scenes.
  parameters:
    - description: To just return information about some postings.
      in: query
      items:
        type: string
      name: posting_id
      required: false
      type: array
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/posting_post_response'
  summary: Get posts by this user.
  tags:
    - postings
parameters:
  - description: >-
      Valid types are "loads", "trucks", "private_loads", "private_trucks",
      "test_loads", and "test_trucks"
    enum:
      - loads
      - trucks
      - private_loads
      - private_trucks
      - test_loads
      - test_trucks
    in: path
    name: posting_type
    required: true
    type: string
patch:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          contact_name:
            description: >-
              If provided this will override the account default, but not
              information set for an individual load.
            type: string
          contact_phone_extension:
            description: >-
              If provided this will override the account default, but not
              information set for an individual load.
            type: integer
          contact_phone_number:
            description: >-
              If provided this will override the account default, but not
              information set for an individual load.
            type: integer
          list:
            items:
              $ref: '#/definitions/postings_patch_request'
            type: array
        required:
          - list
        type: object
  responses:
    '202':
      description: successful operation
      headers:
        location:
          description: A url linking to the entry report.
          type: string
  summary: STAGE=UNK Update an posting.
  tags:
    - postings
post:
  consumes: []
  description: >-
    This endpoint method will post entries. Valid posting_type are: loads,
    trucks, test_loads, test_trucks, private_loads, and private_trucks.
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - in: body
      name: body
      required: true
      schema:
        properties:
          list:
            items:
              $ref: '#/definitions/postings_post_request'
            type: array
        required:
          - list
        type: object
  responses:
    '202':
      description: Object created check the headers for a reference URL.
      headers:
        location:
          description: A link to a report on the status of entering multiple loads.
          type: string
  summary: Create multiple postings.
  tags:
    - postings
x-restlet:
  section: POSTINGS
