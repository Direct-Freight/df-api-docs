get:
  consumes: []
  description: Calculate Freight Rates
  parameters:
    - description: Origin City
      in: query
      name: origin_city
      required: true
      type: string
    - description: Origin State
      in: query
      name: origin_state
      required: true
      type: string
    - description: Destination City
      in: query
      name: destination_city
      required: true
      type: string
    - description: Destination State
      in: query
      name: destination_state
      required: true
      type: string
    - description: >-
        Start Date. Optional value, must be used in conjunction with end_date.
        If not specified defaults to yesterday.
      in: query
      name: start_date
      required: false
      type: string
    - description: >-
        End Date. Optional value, must be used in conjunction with start_date.
        If not specified defaults to yesterday.
      in: query
      name: end_date
      required: false
      type: string
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '201':
      description: Details about average rates for this trip.
      schema:
        $ref: '#/definitions/boards_freight_rate_response'
  summary: STAGE=Private Get Freight Rates.
  tags:
    - boards
x-restlet:
  section: BOARDS
