parameters:
  - description: >-
      Destination where items will be replaced. Depending on the posting_type
      that is selected, the source posting will be the same but with _temp
      appended. For example, if posting_type=loads, then source_type is
      loads_temp.
    enum:
      - loads
      - trucks
      - test_loads
      - test_trucks
    in: path
    name: posting_type
    required: true
    type: string
post:
  consumes: []
  parameters:
    - in: header
      name: end-user-token
      required: true
      type: string
    - description: >-
        If this option is specified and its value is positive, this endpoint
        will additionaly return the total count of items inserted and deleted,
        it will also return an erray of the md5sums that were moved.
      in: query
      name: return_details
      required: false
      type: boolean
  responses:
    '202':
      description: Success
      schema:
        $ref: '#/definitions/postings-replace_all_response'
  summary: STAGE=PRIVATE Delete all/Replace
  tags:
    - postings
x-restlet:
  section: POSTINGS
