get:
  description: Get the offer from the broker for this load
  parameters:
    - description: the entry_id associated with the data you want to get.
      in: query
      name: entry_id
      required: true
      type: string
      x-example: 0123456789012345678901234567890123
    - description: optional.
      enum:
        - get_broker_offer
        - submit_driver_offer
        - accept_broker_offer
        - none
      in: query
      name: booking_action
      required: false
      type: string
    - description: >-
        Required if booking_action=accept_broker_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer. Defaults to
        'none' if not specified.
      in: query
      name: offer_reference_code
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer.
      in: query
      name: reference_id
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, returned when
        /boards/loads is used with booking_action=get_broker_offer.
      in: query
      name: company_external_key
      required: false
      type: string
    - description: >-
        Required if booking_action=submit_driver_offer, the amount offered to
        transport this load.
      in: query
      name: quote_amount
      required: false
      type: number
    - in: header
      name: end-user-token
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/single_load_response'
  summary: Retrieve single load
  tags:
    - boards
