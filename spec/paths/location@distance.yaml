get:
  parameters:
    - in: query
      name: origin_city
      required: true
      type: string
    - in: query
      name: origin_state
      required: true
      type: string
    - in: query
      name: destination_city
      required: true
      type: array
      items:
        type: string
    - in: query
      name: destination_state
      required: true
      type: array
      items:
        type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/get_location_distance_response'
  summary: >-
    Get the distance between 2 locations. This is used to calculate dead head
    miles.
  tags:
    - locations
